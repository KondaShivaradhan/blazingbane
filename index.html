<!DOCTYPE html>

            window.scrollTo(0, 0);

<body onload="set()">
    <div id="achiv" style="top:20px;left:2%" class="achie">
        <p id="text"> <i id="icon" class="fas fa-award    "></i> </p>

    <div class="main">

            <div id="game" style="position: relative;">

                    <path fill="currentColor"

                    </path>

            </div>
            <!-- <h1>
                Blazing Bane
            </h1>
            <h3>
                Gaming-Site
            </h3> -->
            <div class="wrap">

    <div id="apex">

    </div>
